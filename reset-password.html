<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="logoEliteLingua.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="elite-ui.css" />
    <title>Elite Class - Нова парола</title>
  </head>
  <body class="elite-bg">
    <main class="container elite-shell">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6">
          <section class="card elite-card">
            <div class="card-body p-4 p-md-5">
              <h1 class="h5 mb-3"><i class="bi bi-shield-lock me-2"></i>Смяна на парола</h1>
              <form id="reset-form" class="vstack gap-3">
                <div>
                  <label class="form-label fw-semibold" for="password">Нова парола</label>
                  <div class="input-group">
                    <input id="password" class="form-control" type="password" minlength="8" required />
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password" aria-label="Покажи паролата">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="form-text">Поне 8 символа с главна и малка буква, цифра и специален символ.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Запази новата парола</button>
              </form>
              <p class="msg mt-3 mb-2 small text-danger" id="msg"></p>
              <a class="small" href="login.html"><i class="bi bi-box-arrow-in-right me-1"></i>Паролата е готова? Продължи към вход</a>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="elite-footer py-4">
      <div class="container">
        <p class="small mb-0">© 2026 Elite Class • Сигурна смяна на парола</p>
      </div>
    </footer>
    <script type="module" src="./src/auth/resetPassword.js"></script>
  </body>
</html>
