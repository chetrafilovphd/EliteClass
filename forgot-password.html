<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="logoEliteLingua.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="elite-ui.css" />
    <title>Elite Class - Забравена парола</title>
  </head>
  <body class="elite-bg">
    <main class="container elite-shell">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6">
          <section class="card elite-card">
            <div class="card-body p-4 p-md-5">
              <h1 class="h5 mb-3"><i class="bi bi-key me-2"></i>Забравена парола</h1>
              <form id="forgot-form" class="vstack gap-3">
                <div>
                  <label class="form-label fw-semibold" for="email">Имейл</label>
                  <input id="email" class="form-control" type="email" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Изпрати линк за нова парола</button>
              </form>
              <p class="msg mt-3 mb-2 small text-danger" id="msg"></p>
              <a class="small" href="login.html">Обратно към вход</a>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="elite-footer py-4">
      <div class="container">
        <p class="small mb-0">© 2026 Elite Class • Поддръжка: office@elitelingua.bg</p>
      </div>
    </footer>
    <script type="module" src="./src/auth/forgotPassword.js"></script>
  </body>
</html>
