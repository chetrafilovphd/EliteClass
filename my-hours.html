<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="logoEliteLingua.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="elite-ui.css" />
    <title>Elite Class - Моите часове</title>
  </head>
  <body class="elite-bg">
    <nav class="navbar navbar-expand-lg elite-appbar">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
          <img class="elite-logo" src="logoEliteLingua.jpg" alt="Elite Class Logo" />
          <span>Elite Class</span>
        </a>
        <button class="navbar-toggler border-secondary-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#eliteNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="eliteNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-1">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Табло</a></li>
            <li class="nav-item"><a class="nav-link" href="groups.html">Групи</a></li>
            <li class="nav-item"><a class="nav-link" href="calendar.html">Календар</a></li>
            <li class="nav-item"><a class="nav-link active" href="my-hours.html">Моите часове</a></li>
            <li class="nav-item"><button class="btn btn-sm btn-outline-light" id="nav-logout-btn">Изход</button></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container elite-shell">
      <section class="card elite-card">
        <div class="card-body p-4">
          <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3">
            <div>
              <h1 class="h4 mb-1"><i class="bi bi-journal-check me-2"></i>Моите часове</h1>
              <p class="elite-muted mb-0" id="hours-subtitle">Зареждане...</p>
            </div>
            <div class="d-flex gap-2">
              <a class="btn btn-outline-primary" href="dashboard.html">Към табло</a>
              <button class="btn btn-outline-secondary" id="logout-btn">Изход</button>
            </div>
          </div>

          <div class="row g-3 mt-1 mb-3">
            <div class="col-12 col-sm-6 col-lg-3">
              <div class="elite-kpi elite-kpi-colored elite-kpi-blue">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="elite-kpi-title">Днес</div>
                  <i class="bi bi-calendar-day elite-kpi-icon"></i>
                </div>
                <div class="elite-kpi-value" id="kpi-hours-today">...</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <div class="elite-kpi elite-kpi-colored elite-kpi-teal">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="elite-kpi-title">Следващи 7 дни</div>
                  <i class="bi bi-calendar-week elite-kpi-icon"></i>
                </div>
                <div class="elite-kpi-value" id="kpi-hours-week">...</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <div class="elite-kpi elite-kpi-colored elite-kpi-red">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="elite-kpi-title">Общо показани</div>
                  <i class="bi bi-list-task elite-kpi-icon"></i>
                </div>
                <div class="elite-kpi-value" id="kpi-hours-total">...</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <div class="elite-kpi elite-kpi-colored elite-kpi-purple">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="elite-kpi-title">Роля</div>
                  <i class="bi bi-person-badge elite-kpi-icon"></i>
                </div>
                <div class="elite-kpi-value" id="kpi-hours-role">...</div>
              </div>
            </div>
          </div>

          <p class="msg text-danger small mb-3" id="msg"></p>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Дата</th>
                  <th>Група</th>
                  <th>Тема</th>
                  <th>Бележки</th>
                  <th>Действие</th>
                </tr>
              </thead>
              <tbody id="my-hours-body">
                <tr><td colspan="5">Зареждане...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="elite-footer py-4">
      <div class="container">
        <p class="small mb-0">Elite Class eDiary • Учителски изглед за часове и присъствия</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/teacher/myHours.js"></script>
  </body>
</html>
